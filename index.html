<header>
    <nav>
        <div class="first">

            <div class="logo"><img src="" alt="">WeatherApp</div>
            <div class="city" id="city">
Karachi
            </div>
            <div class="temp" id="temp">59°F</div>

        </div>
   <div class="search-container">
    <input type="text" class="search-input" id="search" placeholder="Enter City Name">
    <button class="search-button" onclick="getCityWeather()">Search</button>
</div>     
    </nav>
</header>

<div class="card-container">
    <div class="card">
        <div class="card-header">
            <div class="card-day" id="day">Monday</div>
            <div class="card-date-time">

                <div class="card-date" id="date">Dec 14, 2024</div>
                <p class="card-time" id="time">10:30 AM</p>
            </div>
        </div>
        <div class="card-main">
            <div class="card-left">
                <div class="card-condition" id="condition">Cloudy</div>
                <div class="weather-image">
                    <img src="cloudy-icon.png" alt="Cloudy" />
                </div>
            </div>
            <div class="card-right">
                <div class="card-temp" id="temp-main">59°F</div>
            </div>
        </div>
        <div class="card-footer">
            <div class="detail">
                <span class="label">Wind Speed:</span>
                <span class="value" id="wind-speed">15 mph</span>
            </div>
            <div class="detail">
                <span class="label">Humidity:</span>
                <span class="value" id="humidity">75%</span>
            </div>
            <div class="detail">
                <span class="label">Visibility:</span>
                <span class="value" id="visibility">10 km</span>
            </div>
        </div>
    </div>
</div>

<div class="forecast-container">
    <div class="forecast-card">
        <div class="forecast-day">Tue</div>
        <img src="sunny-icon.png" alt="Sunny">
        <div class="forecast-temp">63°F</div>
    </div>
    <div class="forecast-card">
        <div class="forecast-day">Wed</div>
        <img src="rain-icon.png" alt="Rainy">
        <div class="forecast-temp">55°F</div>
    </div>
    <div class="forecast-card">
        <div class="forecast-day">Thu</div>
        <img src="cloudy-icon.png" alt="Cloudy">
        <div class="forecast-temp">58°F</div>
    </div>
    <div class="forecast-card">
        <div class="forecast-day">Fri</div>
        <img src="storm-icon.png" alt="Stormy">
        <div class="forecast-temp">50°F</div>
    </div>
    <div class="forecast-card">
        <div class="forecast-day">Sat</div>
        <img src="sunny-icon.png" alt="Sunny">
        <div class="forecast-temp">67°F</div>
    </div>
    <div class="forecast-card">
        <div class="forecast-day">Sun</div>
        <img src="rain-icon.png" alt="Rainy">
        <div class="forecast-temp">54°F</div>
    </div>
    <div class="forecast-card">
        <div class="forecast-day">Mon</div>
        <img src="cloudy-icon.png" alt="Cloudy">
        <div class="forecast-temp">59°F</div>
    </div>
</div>
</div>
