<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="search-input" placeholder="Enter city, country, or area">
            <button id="search-button">Search</button>
        </div>
        <div class="location">Loading...</div>
        <div class="temperature">--&#8451;</div>
        <div class="description">--</div>

        <div class="forecast">
            <div class="day">
                <span>Mon</span>
                <img src="https://via.placeholder.com/40" alt="Sunny">
                <span>24&#8451;</span>
            </div>
            <div class="day">
                <span>Tue</span>
                <img src="https://via.placeholder.com/40" alt="Cloudy">
                <span>22&#8451;</span>
            </div>
            <div class="day">
                <span>Wed</span>
                <img src="https://via.placeholder.com/40" alt="Rainy">
                <span>18&#8451;</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
