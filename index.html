<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav>
            <div class="first">
                <div class="logo"><img src="" alt="">WeatherApp</div>
                <div class="city" id="city">Karachi</div>
                <div class="temp" id="temp">59°F</div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="search" placeholder="Enter City Name" onkeypress="handleKeyPress(event)">
                <button class="search-button" onclick="getCityWeather()">Search</button>
            </div>     
        </nav>
    </header>

    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <div class="card-day" id="day">Monday</div>
                <div class="card-date-time">
                    <div class="card-date" id="date">Dec 14, 2024</div>
                    <p class="card-time" id="time">10:30 AM</p>
                </div>
            </div>
            <div class="card-main">
                <div class="card-left">
                    <div class="card-condition" id="condition">Cloudy</div>
                    <div class="weather-image">
                        <img src="cloudy-icon.png" alt="Cloudy" id="weather-icon"/>
                    </div>
                </div>
                <div class="card-right">
                    <div class="card-temp" id="temp-main">59°F</div>
                </div>
            </div>
            <div class="card-footer">
                <div class="detail">
                    <span class="label">Wind Speed:</span>
                    <span class="value" id="wind-speed">15 mph</span>
                </div>
                <div class="detail">
                    <span class="label">Humidity:</span>
                    <span class="value" id="humidity">75%</span>
                </div>
                <div class="detail">
                    <span class="label">Visibility:</span>
                    <span class="value" id="visibility">10 km</span>
                </div>
            </div>
        </div>
    </div>

   

    <script src="app.js"></script>
</body>
</html>
